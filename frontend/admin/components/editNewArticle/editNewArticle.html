<div class="edit-new-article">
  <h2>Edit Article</h2>
  <form
    name="newArticle"
    id="newArticle"
    ng-submit="editNewArticleCtrl.onUpdateArticle()"
  >
    <fieldset>
      <label
        class="elegant-label"
        htmlFor="elegant-title"
      >
        Change Title
      </label>
      <input
        class="elegant-input"
        type="text"
        name="elegant-title"
        id="title"
        value="{{editNewArticleCtrl.data.title}}"
        ng-model="editNewArticleCtrl.data.title"
        ng-blur="editNewArticleCtrl.addData()"
    />
    </fieldset>
    <fieldset>
      <label
        class="elegant-image-button"
        htmlFor="elegant-image"
      >
        <input
          type="file"
          name="image"
          id="elegant-image"
          ng-model="editNewArticleCtrl.data.image"
          value="{{editNewArticleCtrl.article.urlToImage}}"
          nv-file-select
          nv-file-drop
          uploader="editNewArticleCtrl.uploader"
        />
        <span>Choose Another Image</span>
      </label>
      <div>{{editNewArticleCtrl.uploader.queue[0].file.name}}</div>
    </fieldset>
    <fieldset>
    <div class="article-image">
      <img src="{{editNewArticleCtrl.article.urlToImage}}" />
    </div>
  </fieldset>
    <fieldset>
      <label
        class="elegant-label"
        htmlFor="elegant-text"
      >
        Change Text
      </label>
      <textarea
        class="elegant-textarea"
        type="text"
        name="content"
        id="elegant-text"
        ng-model="editNewArticleCtrl.data.content"
        ng-blur="editNewArticleCtrl.addData()"
      >
        {{editNewArticleCtrl.data.content}}
      </textarea>
    </fieldset>
    <input
      class="elegant-button"
      type="submit"
      value="Save Changes"
    />
  </form>
</div>
